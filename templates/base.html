              <span class="navbar-toggler-icon"></span>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">

        <div id="amazontop" class="container">

        </div>

                <div class="col col-xl" style="padding:0px">
                    {% block index %}
                    {% endblock %}

                    {% endblock %}
                </div>
                <div id="amazonright" class="col-auto" style="padding-top:20px;">

              </div>
            </center>
        </footer>
    <script>
$(document).ready(function () {

if (screen.width < 1024) {
    $("#amazonleft").hide();
    $("#amazonright").hide();
    $("#amazontop").show();
    amazontop
}
else {
    $("#amazonleft").show();
    $("#amazonright").show();
    $("#amazontop").hide();
}

});
    </script>
